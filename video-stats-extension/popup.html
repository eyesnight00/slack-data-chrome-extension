<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Stats Viewer</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    h1 {
      margin: 0;
      font-size: 18px;
    }

    .stats-container {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }

    .stat-label {
      font-weight: bold;
      color: #333;
    }

    .stat-value {
      color: #666;
    }

    .error {
      color: #d32f2f;
      text-align: center;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .settings-icon {
      cursor: pointer;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Video Stats Viewer</h1>
    <div class="settings-icon" id="settings-btn">⚙️</div>
  </div>

  <div id="main-content">
    <div id="loading" class="loading" style="display: none;">
      Loading stats...
    </div>

    <div id="error" class="error" style="display: none;">
    </div>

    <div id="stats-container" class="stats-container">
      <div class="stat-row">
        <span class="stat-label">Views (10 days):</span>
        <span class="stat-value" id="views-10-days">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Views:</span>
        <span class="stat-value" id="total-views">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Joins (10 days):</span>
        <span class="stat-value" id="joins-10-days">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Joins:</span>
        <span class="stat-value" id="total-joins">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Rating:</span>
        <span class="stat-value" id="rating">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Favorites:</span>
        <span class="stat-value" id="favorites">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Trial Unlocks:</span>
        <span class="stat-value" id="trial-unlocks">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Score:</span>
        <span class="stat-value" id="score">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Grade:</span>
        <span class="stat-value" id="grade">-</span>
      </div>
    </div>

    <button id="refresh-btn">Refresh Stats</button>
  </div>

  <div id="settings" style="display: none;">
    <h2>Settings</h2>
    <div style="margin: 15px 0;">
      <label for="api-key">Google Sheets API Key:</label>
      <input type="password" id="api-key" style="width: 100%; margin-top: 5px; padding: 5px;">
    </div>
    <button id="save-settings">Save Settings</button>
    <button id="back-btn" style="margin-top: 10px; background: #666;">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
